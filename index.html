<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Verificado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 36px;
            color: blue;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .message:hover {
            transform: scale(1.1);
        }
        .verified {
            font-size: 72px;
            font-weight: bold;
            color: green;
            display: none;
            animation: pop 0.5s ease-in-out forwards;
        }
        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message" id="message">Clique aqui para verificar</div>
    <div class="verified" id="verified">VERIFICADO! ðŸŽ‰</div>

    <script>
        const message = document.getElementById('message');
        const verified = document.getElementById('verified');

        message.addEventListener('click', () => {
            message.style.display = 'none';
            verified.style.display = 'block';
        });
    </script>
</body>
</html>
